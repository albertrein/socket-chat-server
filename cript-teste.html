<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Chat App Socket.io</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <style>
            .chat-row {
                margin: 50px;
            }
             ul {
                 margin: 0;
                 padding: 0;
                 list-style: none;
             }
             ul li {
                 padding:8px;
                 background: #928787;
                 margin-bottom:20px;
             }
             ul li:nth-child(2n-2) {
                background: #c3c5c5;
             }
             .chat-input {
                 border: 1px soild lightgray;
                 border-top-right-radius: 10px;
                 border-top-left-radius: 10px;
                 padding: 8px 10px;
                 color:#fff;
             }
        </style>
    </head>
    <body>

        <div class="chaveInsert" style="position: absolute;top: 0;right: 0;">
            <span>Chave: </span>
            <input type="password" id="chave">
        </div>

        <div class="container" style="position: fixed;bottom: 0;">
            <div class="row chat-row">
                <div class="chat-content">
                    <ul>
                      
                    </ul>
                </div>

                <div class="chat-section">
                    <div class="chat-box">
                        <div class="chat-input bg-primary" id="chatInput" contenteditable="">

                        </div>
                        <div class="">
                          <input type="file" id="file">
                      </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/sha256.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
        <script>
          encrypt = (entradaEncrypt, chave) => {
            return CryptoJS.AES.encrypt(entradaEncrypt, chave).toString()
          }
          
          decrypt = (entradaDecrypt, chave) => {
            return CryptoJS.AES.decrypt(entradaDecrypt, chave).toString(CryptoJS.enc.Utf8)
          }
        </script>
        
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>
        <script>
          let mensagens = [];

          $(function() {
              let ip_address = '192.168.1.36';
              let socket_port = '3000';
              let socket = io(ip_address + ':' + socket_port);
              let chatInput = $('#chatInput');
              chatInput.keypress(function(e) {
                  let message = $(this).html();
                  //console.log(message);
                  if(e.which === 13 && !e.shiftKey) {
                    chaveAtual = $('#chave').val()
                    socket.emit('sendChatToServer', encrypt(message, chaveAtual));
                    adicionaNovaMensagem(encrypt(message, chaveAtual));
                    chatInput.html('');
                    return false;
                  }
              });

              socket.on('sendChatToClient', (message) => {
                adicionaNovaMensagem(message);
                renderListaMensagens();
              });

              socket.on('sendFileToClients', image => {
                console.log('ok')
                const img = new Image();
                // change image type to whatever you use, or detect it in the backend 
                // and send it if you support multiple extensions
                img.src = `data:image/jpg;base64,${image}`; 
                document.body.appendChild(img);
              });

              document.getElementById('file').addEventListener('change', function() {

                console.log(this.files[0])
                
                /*const reader = new FileReader();
                reader.onload = function() {
                  const bytes = new Uint8Array(this.result);
                  console.log(bytes)
                  //socket.emit('sendFile', bytes);
                };
                reader.readAsArrayBuffer(this.files[0]);
                */
                socket.emit('sendFile', this.files[0]);

              });
          });
          adicionaNovaMensagem = (novaMensagem) => {
            mensagens.push(novaMensagem);
          }

          renderListaMensagens = () => {
            $('.chat-content ul').html('');
            chaveAtual = $('#chave').val()
            mensagens.forEach((msg) => {
              $('.chat-content ul').append(`<li>${decrypt(msg, chaveAtual)}</li>`);
            });
          }

          
        </script>
    </body>
</html>
